<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Timer</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body background="./images/ice.jpg">
    <!-- timer -->
    <div class="container">
        <!--general display-->
        <div class="display">
            <h1>Ready...Set...</h1>
            <img id="pomodoro-pic" src="./images/sailor.png">
            <!--timer--> 
        <div class="timer">
            <div id="timer">00:00</div> 
        </div>
        <!--buttons-->
        <div class="buttons">
            <button id="startBtn">Go!</button>
            <button id="pauseBtn">Pawse</button>
            <button id="resumeBtn">resume</button>
            <button id="resetBtn">reset</button>         
        <div>
    <div>   
    <script src="./script.js"></script>
</body>
</html>
